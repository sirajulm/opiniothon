<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div id="form-container">
            <div class="page-header text-center">
                <h2>Submit your Coupon!</h2>
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
                    <a ui-sref-active="active" ui-sref=".coupon"><span>2</span> Coupon</a>
                    <a ui-sref-active="active" ui-sref=".complete"><span>3</span> Done</a>
                </div>
            </div>
            <form id="signup-form" ng-submit="submitForm()">
                <div id="form-views" ui-view></div>
            </form>
        </div>
    </div>
</div>
